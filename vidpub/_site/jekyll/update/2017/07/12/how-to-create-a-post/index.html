    <h1 class="post-title" itemprop="name headline">How to create a post</h1>
    <p class="post-meta"><time datetime="2017-07-12T00:00:00-04:00" itemprop="datePublished">Jul 12, 2017</time></p>
  </header>

  Summary Here

  <div class="post-content" itemprop="articleBody">
    <h2 id="using-shell-script">Using shell script</h2>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="k">function </span>new_post<span class="o">()</span> <span class="o">{</span>
  <span class="nb">cd </span>_posts
  <span class="nv">SLUGIFIED</span><span class="o">=</span><span class="s2">"</span><span class="k">$(</span><span class="nb">echo</span> -n <span class="s2">"</span><span class="nv">$1</span><span class="s2">"</span> | sed -e <span class="s1">'s/[^[:alnum:]]/-/g'</span> | tr -s <span class="s1">'-'</span> | tr A-Z a-z<span class="k">)</span><span class="s2">"</span>
  <span class="nv">SLUG</span><span class="o">=</span><span class="k">$(</span>date + <span class="s2">"%Y-%m-%d"</span>-<span class="nv">$SLUGIFIED</span>.md<span class="k">)</span>
  <span class="nb">echo</span> -e <span class="s2">"---</span><span class="se">\l</span><span class="s2">ayout: post</span><span class="se">\n</span><span class="s2">title: '</span><span class="nv">$1</span><span class="s2">'</span><span class="se">\n</span><span class="s2">featured_image: ''</span><span class="se">\n</span><span class="s2">comments: false</span><span class="se">\n</span><span class="s2">tags: </span><span class="se">\n</span><span class="s2">summary: 'Summary here' </span><span class="se">\n</span><span class="s2">##Be Brilliant"</span> &gt; <span class="nv">$SLUG</span>
  <span class="nb">echo</span> <span class="nv">$SLUG</span>
  <span class="nb">cd</span> ../
<span class="o">}</span></code></pre></figure>
